    - lib/assets/hot.png
    - lib/assets/mountain.png
    - lib/assets/water.png
    - lib/assets/wilderness.png
    - lib/assets/plot_deck.png
    - lib/assets/overlord_deck.png
    - lib/assets/monster_cards.png
    - lib/assets/collection.png
    - lib/assets/shadow_of_nerekhall.png
    - lib/assets/chains_that_rust.png
    - lib/assets/base_set.png
    - lib/assets/lieutenants/splig.png
