    - lib/assets/lieutenants/alric_farrow.png
    - lib/assets/lieutenants/merick_farrow.png
    - lib/assets/lieutenants/eliza_farrow.png
    - lib/assets/lieutenants/zachareth.png
    - lib/assets/lieutenants/valyndra.png
    - lib/assets/lieutenants/raythen.png
    - lib/assets/lieutenants/queen_ariad.png
    - lib/assets/lieutenants/bol_goreth.png
    - lib/assets/lieutenants/rylan_olliven.png
    - lib/assets/lieutenants/verminous.png
    - lib/assets/lieutenants/tristayne_olliven.png
    - lib/assets/lieutenants/gargane_mirklace.png
    - lib/assets/lieutenants/skarn.png
